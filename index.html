<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🚨 SYSTEM BREACH 🚨</title>
<style>
    body {
        background: black;
        color: red;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 20px;
        overflow: hidden;
    }

    .intro {
        text-align: center;
        font-size: 1.5rem;
        animation: blink 1s infinite;
        margin-bottom: 20px;
    }

    .loading {
        color: lime;
        font-size: 1rem;
        margin-top: 10px;
    }

    .danger-text {
        white-space: pre-wrap;
        font-size: 1rem;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
    }

    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    .critical {
        color: white;
        background: red;
        padding: 5px;
        margin-top: 10px;
        text-align: center;
        font-weight: bold;
        animation: blink 0.5s infinite;
    }
</style>
</head>
<body>

<div class="intro">📡 Your phone is being tracked by <strong>Roja Sebastian</strong>...</div>

<div class="loading" id="loadingBar">[==========] 0%</div>

<pre class="danger-text" id="dangerText"></pre>

<div id="criticalError" class="critical" style="display:none;">
    🔥 CRITICAL ERROR: SYSTEM SELF-DESTRUCT INITIATED 🔥
</div>

<audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
const loadingBar = document.getElementById("loadingBar");
let loadPercent = 0;

// Progress bar simulation
function loadingProgress() {
    if (loadPercent <= 100) {
        let blocks = "=".repeat(loadPercent / 10);
        let spaces = " ".repeat(10 - loadPercent / 10);
        loadingBar.textContent = `[${blocks}${spaces}] ${loadPercent}%`;
        loadPercent++;
        setTimeout(loadingProgress, 50); // speed
    } else {
        startDangerText();
    }
}

// Danger text after loading
const textMessage = `🛑🚨  WARNING  🚨🛑  
████████████████████  
█  SYSTEM BREACH DETECTED █  
████████████████████  

💀 MALWARE FOUND: “Whatsapp_Chat.exe”  
📡 Tracking Device Location... █████▒▒▒▒▒▒▒▒▒▒▒▒▒  
⚡ Encrypting All Messages... █████████████▒▒▒▒▒▒▒  
🚨 RISK: 99.7% Data Loss  

❗ DO NOT IGNORE ❗  
🟥 Security Lockdown Initiated...  

███▓▓▓▓▓▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒  
█  ALL Apps FLAGGED  █  
███▓▓▓▓▓▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒▒  

💣  CRITICAL ERROR CODE: 0xDEAD  
💣  SYSTEM SELF-DESTRUCT SEQUENCE STARTED...`;

const dangerText = document.getElementById("dangerText");
const beepSound = document.getElementById("beep");
const alarmSound = document.getElementById("alarm");
let index = 0;

function startDangerText() {
    dangerText.style.opacity = "1";
    function typeText() {
        if (index < textMessage.length) {
            dangerText.textContent += textMessage[index];
            if (textMessage[index] === "█" || textMessage[index] === "▓" || textMessage[index] === "▒") {
                beepSound.play();
            }
            index++;
            setTimeout(typeText, 15); // fast speed
        } else {
            alarmSound.play();
            document.getElementById("criticalError").style.display = "block";
        }
    }
    typeText();
}

// Start progress bar
setTimeout(loadingProgress, 2000);
</script>

</body>
</html>
