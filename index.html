<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö†Ô∏è Security Alert</title>
<style>
    body {
        background: black;
        color: limegreen;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .center {
        text-align: center;
        margin-top: 100px;
    }
    .blink {
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
    }
    .console {
        padding: 20px;
        white-space: pre-wrap;
        font-size: 1rem;
    }
    .alert {
        color: red;
        border: 2px solid red;
        padding: 10px;
        margin-top: 20px;
        background-color: rgba(255,0,0,0.1);
    }
</style>
</head>
<body>

<div class="center">
    <h1 class="blink">üõë SYSTEM ALERT üõë</h1>
    <p>Initializing tracking module...</p>
</div>

<div class="console" id="console"></div>

<audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
const consoleElement = document.getElementById("console");
const alarmSound = document.getElementById("alarm");

const logs = [
    "[SYS] Booting up... ‚ñà‚ñà‚ñà‚ñí‚ñí‚ñí",
    "[SYS] Loading secure environment...",
    "[SYS] Tracking initiated by Roja Sebastian ‚úÖ",
    "[WARN] Unauthorized device detected...",
    "[SYS] Encrypting sensitive data... ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñí‚ñí‚ñí‚ñí",
    "[TRACE] Location: ‚ñà‚ñà ‚ñà‚ñà‚ñà‚ñà ‚ñà‚ñà",
    "[SYS] Establishing connection...",
    "[ERR] CRITICAL BREACH DETECTED",
    "[ALERT] ALERT MODE ACTIVATED ‚ö†Ô∏è"
];

let i = 0;
function typeLog() {
    if (i < logs.length) {
        consoleElement.innerHTML += logs[i] + "\n";
        if (logs[i].includes("ALERT")) alarmSound.play();
        i++;
        setTimeout(typeLog, 1500);
    } else {
        consoleElement.innerHTML += "\nSYSTEM LOCKDOWN in progress...";
    }
}
typeLog();
</script>

</body>
</html>
