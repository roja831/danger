<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ö†Ô∏è Tracking by Roja Sebastian</title>
<style>
    body {
        background: black;
        color: #ff0000;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .full-screen {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: black;
    }

    .intro {
        font-size: 2rem;
        animation: fadeIn 2s ease-in-out forwards;
    }

    .danger {
        text-align: center;
        font-size: 1.5rem;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards 3s;
    }

    .blink {
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0% {opacity: 1;}
        50% {opacity: 0;}
        100% {opacity: 1;}
    }

    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    .console {
        text-align: left;
        padding: 10px;
        width: 90%;
        max-height: 60vh;
        overflow-y: auto;
        border: 1px solid red;
        background: rgba(20,0,0,0.8);
        color: #00ff00;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s ease-in-out forwards 5s;
    }
</style>
</head>
<body>

<div class="full-screen">
    <div class="intro blink">üîç Tracking by Roja Sebastian</div>
    <div class="danger blink">‚ö†Ô∏è SYSTEM ALERT - DANGER DETECTED ‚ö†Ô∏è</div>
    <pre class="console" id="console"></pre>
</div>

<script>
const consoleText = [
    "[SYS] Initializing tracking protocol...",
    "[SYS] Access granted to Roja Sebastian ‚úÖ",
    "[SYS] Scanning devices in network...",
    "[ERR] Unauthorized device detected üö®",
    "[SYS] Encrypting connection...",
    "[TRACE] Location locked üîí",
    "[SYS] Danger level: CRITICAL",
    "[ALERT] Initiating lockdown sequence..."
];

const consoleElement = document.getElementById("console");
let i = 0;

function addLogs() {
    if (i < consoleText.length) {
        consoleElement.innerHTML += consoleText[i] + "\n";
        i++;
        setTimeout(addLogs, 1500);
    }
}
setTimeout(addLogs, 5000); // start logs after intro
</script>

</body>
</html>
